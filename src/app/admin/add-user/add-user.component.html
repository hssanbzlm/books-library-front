<div class="w-96 mx-auto">
  <div class="bg-white rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-semibold mb-4">Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="addUser()">
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="firstName"
        >
          First Name
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="firstName"
          name="firstName"
          type="text"
          placeholder="First Name"
          [(ngModel)]="newUser.name"
          required
        />
        <div
          *ngIf="
            userForm.controls['firstName']?.invalid &&
            userForm.controls['firstName']?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          First Name is required
        </div>
      </div>

      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="lastName"
        >
          Last Name
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="lastName"
          name="lastName"
          type="text"
          placeholder="Last Name"
          [(ngModel)]="newUser.lastName"
          required
        />
        <div
          *ngIf="
            userForm.controls['lastName']?.invalid &&
            userForm.controls['lastName']?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Last Name is required
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          [(ngModel)]="newUser.email"
          required
          email
        />
        <div
          *ngIf="
            (userForm.controls['email']?.invalid &&
              userForm.controls['email']?.touched) ||
            (userForm.controls['email']?.errors &&
              userForm.controls['email']?.dirty)
          "
          class="text-red-500 text-xs mt-1"
        >
          Email is required and must be a valid email address
        </div>
      </div>

      <div class="flex items-center justify-between">
        <app-dynamic-button
          [isDisabled]="userForm.invalid!"
          [label]="'Add'"
          [waitingLabel]="'Adding...'"
          [isWaiting]="adding"
        />
      </div>
    </form>
  </div>
</div>
