<button
  (click)="onClick()"
  [disabled]="isDisabled"
  type="submit"
  [ngClass]="[classes ? classes : '']"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
>
  <span *ngIf="!isWaiting">{{ label }}</span>
  <span *ngIf="isWaiting" class="flex items-center">
    <svg
      class="animate-spin h-5 w-5 mr-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 4.418 3.582 8 8 8v-4c-2.459 0-4.701-.89-6.431-2.366l2.431-2.343zm9.373-2.366A7.963 7.963 0 0120 12h4c0 6.627-5.373 12-12 12v-4c2.459 0 4.701-.89 6.431-2.366l-2.431-2.343z"
      ></path>
    </svg>
    {{ waitingLabel }}
  </span>
</button>
