<div class="w-96 mx-auto">
  <div class="bg-white rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-semibold mb-4">Update Status</h2>

    Current status: {{ borrow.status }}

    <mat-form-field>
      <mat-label>status</mat-label>
      <mat-select [(value)]="selectedStatus">
        @for (value of possibleStatus ; track value) {
        <mat-option [value]="value">{{ value }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <p *ngIf="confirmUpdate && !isLoading && isError">{{ isError }}</p>

    <div class="flex items-center justify-between">
      <app-dynamic-button
        (clicked)="onUpdateStatus()"
        [isDisabled]="false"
        [label]="'Confirm'"
        [waitingLabel]="'Updating...'"
        [isWaiting]="isLoading"
      />
    </div>
  </div>
</div>
