<div class="w-96 mx-auto">
  <h3 class="text-base font-semibold leading-6 text-gray-900">Cancel borrow</h3>
  <p *ngIf="!isLoading && !isError" class="text-sm text-gray-500">
    Are you sure you want to cancel borrowing {{ borrow.bookTitle }} ?
  </p>
  <p *ngIf="isLoading">LOADING</p>
  <p *ngIf="isError">Error while making the request</p>

  <button
    *ngIf="!isLoading && !isError"
    (click)="confirmRequest()"
    type="button"
    class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto mt-3 sm:mt-0"
  >
    Confirm
  </button>
</div>
